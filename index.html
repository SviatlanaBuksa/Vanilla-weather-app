<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla weather app</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="wrap">
        <form id="search-form">
          <div class="row mb-4">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city..."
                class="w-100"
                id="search-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3 p-0">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-100"
              />
            </div>
          </div>
        </form>
        <hr />
        <div class="row mt-4">
          <div class="col">
            <h1 id="city"></h1>
            <ul>
              <li id="description"></li>
              <li>
                Humidity:
                <span class="values"><span id="humidity"></span>%</span>, Wind:
                <span class="values"><span id="wind"></span> km/h</span>
              </li>
              <li>Last update: <span id="date"></span></li>
            </ul>
          </div>
          <div class="col temperature-container d-flex justify-content-end">
            <img id="icon" />
            <span id="current-temperature"></span
            ><span class="units"
              ><a href="#" id="celsius" class="active">째C</a> |
              <a href="#" id="fahrenheit">째F</a></span
            >
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-2 weather-forecast">
            <div class="weather-forecast-day">Thu</div>
            <img src="http://openweathermap.org/img/wn/04n@2x.png" alt="" />
            <div class="weather-forecast-temperature">
              <span class="weather-forecast-temperature-max">20째</span>
              <span class="weather-forecast-temperature-min">17째</span>
            </div>
          </div>
        </div>
        <hr />
        <small>
          This project was coded by Sviatlana Buksa and is
          <a
            href="https://github.com/SviatlanaBuksa/Vanilla-weather-app"
            target="_blank"
            >open-sourced on GitHub</a
          >
          and
          <a
            href="https://kaleidoscopic-gaufre-5a8b1e.netlify.app/"
            target="_blank"
            >hosted on Netlify</a
          ></small
        >
      </div>
    </div>
    <script src="/src/script.js"></script>
  </body>
</html>
