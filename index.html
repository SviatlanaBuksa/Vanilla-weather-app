<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla weather app</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrap">
        <div class="row">
          <div class="col">
            <h1>New York</h1>
            <ul>
              <li>Clear sky</li>
              <li>
                Humidity: <span class="values">38%</span>, Wind:
                <span class="values">8.05km/h</span>
              </li>
              <li>Last update: Monday, 20:28</li>
            </ul>
          </div>
          <div class="col temperature-container d-flex justify-content-end">
            <img src="images/icon-sun.png" alt="icon" />
            <span class="current-temperature align-middle">20</span
            ><span class="units"
              ><a href="#">°C</a> | <a href="#" id="fahrenheit">°F</a></span
            >
          </div>
        </div>
        <hr />
        <small>
          This project was coded by Sviatlana Buksa and is
          <a
            href="https://github.com/SviatlanaBuksa/Vanilla-weather-app"
            target="_blank"
            >open-sourced on GitHub</a
          >
          and
          <a
            href="https://kaleidoscopic-gaufre-5a8b1e.netlify.app/"
            target="_blank"
            >hosted on Netlify</a
          ></small
        >
      </div>
    </div>
    <script src="/src/script.js"></script>
  </body>
</html>
